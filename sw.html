<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switchcase</title>
</head>
<body>
    <script>
        let day = prompt("enter the number for the day");
        switch(day){
        case"1" :
            alert("The day is Sunday");
            break;
        case "2": 
            alert("The day is Monday");   
            break;
        case"3" :
            alert("The day is Tuesday");
            break;
        case "4": 
            alert("The day is Wednesday");   
            break;
        case"5" :
            alert("The day is Thursday");
            break;
        case "6": 
            alert("The day is Friday");   
            break;
        case"7" :
            alert("The day is Saturday");
            break;
        }
    </script>
</body>
</html>
